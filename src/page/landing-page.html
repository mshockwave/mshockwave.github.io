<dom-module id="landing-page">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      app-header-layout {
        background-color: var(--paper-grey-100);
      }

      app-toolbar {
        height: 64px;
        text-align: center;
      }
      .tall {
        height: 286px;
      }

      app-header {
        @apply --layout-horizontal;
        @apply --layout-center;
        background-color: #607D8B;
        color: white;
        height: 350px;
        --app-header-background-rear-layer: {
          background-color: #90A4Ae;
        };
      }

      paper-tabs {
        margin-left: 32px;
        margin-bottom: 10px;
      }
      paper-tab {
        --paper-tab-content: {
          font-size: 1.6em;
          font-weight: 300;
          margin: 0 10px;
        };
      }

      [main-title]{
        font-size: 3em;
        font-weight: 300;
        margin-bottom: 20px;
        margin-top: 5px;
      }
      [sub-title] {
        font-size: 1.7em;
        font-weight: 200;
      }
    </style>
    
    <app-header-layout fullbleed has-scrolling-region>
      <app-header slot="header" 
        fixed condenses
        effects="blend-background vertical-resize-title waterfall">
        <app-toolbar>
          <paper-tabs bottom-item
            selected="0"
            scrollable
            hide-scroll-buttons>
            <paper-tab>Profile</paper-tab>
            <paper-tab>Projects</paper-tab>
            <paper-tab>Publications</paper-tab>
          </paper-tabs>
          <div condensed-title>
            Min-Yih Hsu

        </app-toolbar>

        <div class="tall layout vertical center center-justified">
          <h1 main-title>
            {&nbspBelieve in Code&nbsp}

          <span sub-title>Min-Yih Hsu</span>
        </div>
      </app-header>

      <div class="layout vertical center">

        <h1>Test</h1>

        <h1>Test</h1>
        <h1>Test</h1>
        <h1>Test</h1>
        <h1>Test</h1>
      </div>

    </app-header-layout>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class LandingPage extends Polymer.Element {
      static get is() { return 'landing-page'; }
    }

    window.customElements.define(LandingPage.is, LandingPage);
  </script>
</dom-module>
