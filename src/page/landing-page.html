<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">

<link rel="import" href="../element/vertical-resize-title.html">
<link rel="import" href="profile-page.html">
<link rel="import" href="experience-page.html">

<dom-module id="landing-page">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      app-header-layout {
        background-color: var(--paper-grey-100);
      }

      app-toolbar {
        height: 64px;
        text-align: center;
      }
      .tall {
        height: 286px;
      }

      app-header {
        @apply --layout-horizontal;
        @apply --layout-center;
        background-color: #607D8B;
        color: white;
        height: 350px;
        --app-header-background-rear-layer: {
          background-color: #AB47BC;
        };
      }

      paper-tabs {
        margin-left: 32px;
        margin-bottom: 10px;
      }
      paper-tab {
        --paper-tab-content: {
          font-size: 1.6em;
          font-weight: 300;
          margin: 0 10px;
        };
      }

      [main-title]{
        font-size: 3em;
        font-weight: 300;
        margin-bottom: 20px;
        margin-top: 5px;
      }
      [sub-title] {
        font-size: 1.7em;
        font-weight: 200;
      }

      #contentArea {
        padding-top: 40px;
      }
      #contentArea > *{
        margin-bottom: 40px;
      }

      paper-dialog span {
        font-size: 1.2em;
      }
    </style>
    
    <!-- Put here to get higher z-index -->
    <paper-dialog id="contactDialog"
      class="layout vertical start">

      <span>Phone:</span>
      <span>+886-3-5715131 Ext. 33900</span>
      <span>+886-970-880309</span>

      <span> Email: </span>
      <img src="../../images/email-formal.png" 
          style="height: 1.5em;"/>
      <img src="../../images/email-private.png" 
          style="height: 1.4em;"/>
      
      <span>
        LinkedIn: 
        <a href="https://www.linkedin.com/in/bekketmcclane"
          target="_blank">
          https://www.linkedin.com/in/bekketmcclane
        </a>
      </span>
    </paper-dialog>

    <app-header-layout fullbleed has-scrolling-region>
      <app-header slot="header" 
        fixed condenses
        effects="blend-background vertical-resize-title waterfall">
        <app-toolbar>
          <paper-tabs bottom-item
            selected="0"
            scrollable
            hide-scroll-buttons>
            <paper-tab>Profile</paper-tab>
            <paper-tab>Projects</paper-tab>
            <paper-tab>Publications</paper-tab>
          </paper-tabs>
          <div condensed-title>
            Min-Yih Hsu
          </div>
        </app-toolbar>

        <div class="tall layout vertical center center-justified">
          <h1 main-title>
            {&nbspBelieve in Code&nbsp}
          </h1>
          <span sub-title>Min-Yih Hsu</span>
        </div>
      </app-header>

      <div style="width: 100vw;" 
        id="contentArea"
        class="layout vertical center">
        <profile-page 
          on-show-contact="_onShowContact"></profile-page>
        <experience-page></experience-page>
      </div>
    </app-header-layout>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class LandingPage extends Polymer.Element {
      static get is() { return 'landing-page'; }
      _onShowContact(){
        this.$.contactDialog.open();
      }
    }

    window.customElements.define(LandingPage.is, LandingPage);
  </script>
</dom-module>
