 3 with DSP fixed-point feature Set.</span></p></div></template><script>class ProfilePage extends Polymer.Element{static get is(){return'profile-page'}_onContactInfoClick(){this.dispatchEvent(new CustomEvent('show-contact'))}}window.customElements.define(ProfilePage.is,ProfilePage);</script></dom-module></body></html>
